    padding: 1rem;
  }

  }

    align-items: center;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    text-decoration: none;
    background: var(--bright-blue);
    color: #fff;
    transition: background-color 0.3s;
  }

  .pill:hover {
    background: var(--electric-violet);
  }

  .social-links a {
    margin-right: 1rem;
  }

  .social-links svg {
    width: 24px;
    height: 24px;
    fill: var(--gray-700);
  }

  .social-links a:hover svg {
    fill: var(--electric-violet);
  }
